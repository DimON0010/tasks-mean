<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new task!
    </h1>

    <input #taskInput class="input has-background-light is-medium" type="text" placeholder="Enter the task">
    <br>
    <error-message-component [isActive]="inputError" [errorMessage]="inputError"></error-message-component>
    <br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-info is-medium" (click)="createTask(taskInput.value)">
        Create
      </button>
    </div>
  </div>
</div>
