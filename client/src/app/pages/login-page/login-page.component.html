<div class="centered-content">
  <div class="white-box">
    <h1 class="title has-text-primary">Login</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <div class="fas fa-envelope"></div>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <div class="fas fa-lock"></div>
        </span>
      </p>
    </div>
    <div class="field" style="display: flex; align-items: flex-end">
      <p class="control">
        <button class="button is-primary has-text-white" (click)="loginHandler(emailInput.value, passwordInput.value)">
          Login
        </button>
      </p>
    </div>

    <p class="has-text-grey-dark">
      Not got a account?
      <a routerLink="/signup">Sign up</a>
      now!
    </p>
    <error-message-component [isActive]="inputError" [errorMessage]="inputError"></error-message-component>
  </div>
</div>
