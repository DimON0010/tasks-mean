<app-menu-bar></app-menu-bar>

<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">
        Lists
      </h1>

      <div class="list-menu">
        <a class="list-menu-item" *ngFor="let list of lists" routerLinkActive="is-active">
          <p (click)="onListClick(list._id)" class="listTitle" title={{list.title}}>{{ list.title }}</p>
        </a>
      </div>
      <div class="new-list-button">
        <button class="button is-primary has-text-white linkButton" routerLink="/new-list">
          <span>New List</span>
          <span class="icon is-small">
            <span class="fas fa-plus" aria-hidden="true"></span>
          </span>
        </button>
      </div>
    </div>

    <div class="tasks-list-container has-background-light">
      <div *ngIf="tasks">
        <div class="top-bar">
          <h1 class="title has-text-primary">
            Tasks
          </h1>

          <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true">
                <span>List Settings</span>
                <span class="icon is-small">
                  <i class="fas fa-cog" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <a (click)="listUpdateHandler()" [routerLink]="['edit-list']" class="dropdown-item">
                  Edit
                </a>
                <a (click)="deleteListHandler()" class="dropdown-item has-text-danger">
                  Delete
                </a>
              </div>
            </div>
          </div>

        </div>

        <div class="task-container">
          <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)"
            [ngClass]="{ 'completed': task.completed }">
            <div class="task-text">
              <p>{{ task.title }}</p>
            </div>
            <div class="task-buttons">
              <button class="button" (click)="taskUpdateHandler(task._id)" style="margin-left: 10px;">
                <div class="icon">
                  <div class="fas fa-edit"></div>
                </div>
              </button>
              <button class="button is-danger" (click)="taskDeleteHandler(task._id)" style="margin-left: 10px;">
                <div class="icon">
                  <div class="fas fa-trash"></div>
                </div>
              </button>
            </div>
          </div>
        </div>

        <h3 class="empty-state-text" *ngIf="tasks.length === 0">
          There are no tasks here. Click the add button to create a new task.
        </h3>

        <div class="new-task-button">
          <button routerLink="./new-task" class="button is-primary has-text-white right" aria-haspopup="true">
            <span>New Task</span>
            <span class="icon is-small">
              <i class="fas fa-plus" aria-hidden="true"></i>
            </span>
          </button>
        </div>
      </div>
      <div *ngIf="!tasks">
        <h3 class="empty-state-text">Please select a list from sidebar.</h3>
      </div>
    </div>
  </div>
</div>
