<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
        Create a new list!
    </h1>

        <input #listInput class="input has-background-light is-medium" type="text" placeholder="Enter the list name">
    <br><br>
      <div class="buttons is-right">
        <button class="button is-medium" routerLink="/">Cancel</button>
        <a class="button is-info is-medium" (click)="createList(listInput.value)">
          Create
        </a>
    </div>


  </div>
</div>
