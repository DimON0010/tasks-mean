<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new task!
    </h1>

    <input #taskInput class="input has-background-light is-medium" type="text" placeholder="Enter the task">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <a class="button is-info is-medium" (click)="createTask(taskInput.value)">
        Create
      </a>
    </div>


  </div>
</div>
